<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title> كشف المسجلين</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background: #0f172a; color: white; padding: 20px; }
        .header { background: linear-gradient(to left, #007bff, #00d2ff); padding: 20px; border-radius: 15px; text-align: center; margin-bottom: 30px; }
        .count-box { font-size: 2rem; font-weight: 900; }
        table { width: 100%; border-collapse: collapse; background: #1e293b; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        th, td { padding: 15px; text-align: right; border-bottom: 1px solid #334155; }
        th { background: #334155; color: #ffd700; }
        tr:hover { background: #2d3a4f; }
    </style>
</head>
<body>
    <div class="header">
        <div>إجمالي الطلاب المسجلين</div>
        <div class="count-box" id="total">0</div>
    </div>
    <table>
        <thead>
            <tr>
                <th>الاسم</th>
                <th>الصف</th>
                <th>المجموعة</th>
                <th>التليفون</th>
                <th>وقت التسجيل</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBj0226-WlPuKCQZ36HKnE3I3WlxDCavyw",
            authDomain: "ramadan-kareem-6add7.firebaseapp.com",
            projectId: "ramadan-kareem-6add7",
            storageBucket: "ramadan-kareem-6add7.firebasestorage.app",
            messagingSenderId: "424148704734",
            appId: "1:424148704734:web:fb86d2b581822123b0d14f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        onValue(ref(db, 'registrations'), (snapshot) => {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = "";
            let count = 0;
            snapshot.forEach(child => {
                count++;
                const s = child.val();
                tbody.innerHTML += `<tr>
                    <td>${s.name}</td>
                    <td>${s.grade}</td>
                    <td>${s.group}</td>
                    <td>${s.phone}</td>
                    <td>${s.time}</td>
                </tr>`;
            });
            document.getElementById('total').innerText = count;
        });
    </script>
</body>
  </html>
